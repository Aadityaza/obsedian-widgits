<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Milestone Tracker</h1>
            <button id="addCardBtn" class="btn-primary">Add New Card</button>
        </header>
        
        <div id="cardsContainer" class="cards-grid"></div>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <h2>Add New Card</h2>
            <form id="addCardForm">
                <div class="form-group">
                    <label for="cardTitle">Title</label>
                    <input type="text" id="cardTitle" required>
                </div>
                <div class="form-group">
                    <label for="cardDeadline">Deadline</label>
                    <input type="datetime-local" id="cardDeadline" required>
                </div>
                <div class="form-group">
                    <label for="cardColor">Color</label>
                    <input type="color" id="cardColor" value="#4CAF50">
                </div>
                <div class="milestone-inputs">
                    <h3>Milestones</h3>
                    <div id="milestonesContainer"></div>
                    <button type="button" id="addMilestoneBtn">Add Milestone</button>
                </div>
                <div class="form-actions">
                    <button type="submit">Create Card</button>
                    <button type="button" id="cancelAddCard">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/Milestone.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
